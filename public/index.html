<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="%PUBLIC_URL%/libs/blockly/blockly_compressed.js"></script>
    <script src="%PUBLIC_URL%/libs/blockly/blocks_compressed.js"></script>
    <script src="%PUBLIC_URL%/libs/blockly/javascript_compressed.js"></script>
    <script src="%PUBLIC_URL%/libs/blockly/languages/en.js"></script>

    <title>React Charts</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <xml id="toolbox" style="display: none">
      <category name="Charts" colour="160">
      <block type="combination_chart"></block>
      <block type="bar_chart"></block>
      <block type="area_chart"></block>
      <block type="stacked_bar_chart"></block>
      <block type="measure_settings"></block>
    </category>
    <category name="Axis" colour="230">
      <block type="value_axis"></block>
      <block type="band_axis"></block>
    </category>
    <category name="Custom" custom="CUSTOM_COMPONENTS" colour="50">
    </category>
    </xml>
  </body>
</html>
